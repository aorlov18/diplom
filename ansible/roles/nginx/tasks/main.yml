---
# tasks file for nginx
- name: Allow TCP Ports
  iptables:
    chain: INPUT
    rule_num: '1'
    action: insert
    protocol: tcp
    jump: ACCEPT
    destination_port: '{{ item }}'
  loop: [ '80', '443' ]

- name: Installing NGINX Dependencies On Debian
  apt:
    name: "{{ item }}"
    update_cache: yes
    state: present
  loop:
    - git
    - build-essential
    - libpcre++-dev
    - zlib1g-dev
    - libkrb5-dev
    - libssl-dev
    - libxslt-dev
    - libgd-dev

- name: Install Nginx Web Server 
  apt:
    name: nginx
    state: latest
  notify:
    - nginx systemd

- name: Replace nginx.conf
  template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
  
- name: Create home directory for www
  file:
    path: /var/www/{{ virtual_domain }}
    state: directory

- name: Add virtual domain in NGINX for Deb
  vars:
    fastcgi_pass_path: /run/php/php7.2-fpm.sock
  template:
    src: nginx_vhosts.conf
    dest: /etc/nginx/sites-enabled/{{ virtual_domain }}.conf
  notify:
    - nginx restart